<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- - За допомогою циклу for і document.write() вивести 10 блоків div-->
<!--c довільним текстом і індексом всередині-->
<script>
    for(let i=0; i<=10; i++) {
        document.write(`<div>Hello</div>`,i)
    }
</script>

</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- - За допомогою циклу while вивести в документ 20 блоків h1 -->
<!--c довільним текстом всередині.-->
<script>
    let i=0;
    while (i<=20) {
        document.write('<div><h1>Hello<h1></div>');
        i++;
    }
</script>

</body>
</html>
